<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="pattern-div">
        <img class="pattern" src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="user">
        <img class="user-img" src="images/image-victor.jpg" alt="">
        <div class="user__info flow">
          <p>Victor Crest <span class="age">26</span></p>
          <p><span>London</span></p>
        </div>
      </div>
      <div class="user-social">
        <ul>
          <li class="flow">
            <p>80K</p>
            <p><span>Followers</span></p>
          </li>
          <li class="flow">
            <p>803K</p>
            <p><span>Likes</span></p>
          </li>
          <li class="flow">
            <p>1.4K</p>
            <p><span>Photos</span></p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bernardanxiety">Bernardanxiety</a>.
  </div>
  </div>
</body>
</html>
